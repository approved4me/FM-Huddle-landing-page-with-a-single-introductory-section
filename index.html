<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <article>

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="hero">
        <div class="even"><img src="./images/illustration-mockups.svg" alt=""></div>
        <div class="even">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>

      <div class="social">
        <ul>
          <li><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>

    </article>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/approved4me">approved4me</a>.
    </p>
  </footer>
</body>

</html>
